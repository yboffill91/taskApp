<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Task App</title>
    <link rel="stylesheet" href="./assets/bootstrap-lux.min.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary px-3 justify-content-between">
      <a href="#" class="navbar-brand">Task App</a>
      <div class="navbar-nav">
        <form class="d-flex my-2 my-lg-0 ">
          <input type="search" id="search" class="form-control rounded-start-2" placeholder="search your task">
        </form>
      </div>
    </nav>
    <div class="container-md bg-body-secondary rounded-bottom-3">
      <div class="row">
        <div class="col-md-5 p-3">
          <div class="card">
            <div class="card-body bg-body-tertiary">
              <form id="task-form">
                <div class="form-group">
                  <input type="text" id="name" placeholder="New Task" class="form-control mb-3 rounded-2 bg-secondary">
                </div>
                <div class="form-group">
                  <textarea id="description" cols="30" rows="5" placeholder="Task Description" class="form-control rounded-2 bg-secondary"></textarea>
                </div>
                <button type="submit" class="btn btn-success btn-sm mt-3 rounded-pill" id="add-task">Save Task</button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-7">
          <div class="card" id="tasks-card">
            <div class="card-body bg-body-secondary" > 
              <ul id="search-result" class="">

              </ul>
            </div>
          </div>
          <table class="table table-bordered table-sm mt-3">
            <thead>
              <tr>
                <td>Id</td>
                <td>Name</td>
                <td>Description</td>
              </tr>
            </thead>
            <tbody id="tasks"></tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="./assets/jquery.min.js"></script>
    <script src="./frontend/app.js"></script>
  </body>
</html>
